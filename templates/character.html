{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-5">
        <img src="{{ character.image_source }}" alt="Profile image for {{character.name}}" />
        <h2 class="col-md-7">{{ character.name }}</h2>
    </div>
</div>

<div class="col-md-12">
    <p>{{ character.description }}</p>
</div>

{% endblock %}
